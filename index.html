<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Random Compliments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spin the Wheel of Compliments!</h1>
      <div class="wheel-container">
        <div id="wheel" class="wheel"></div>
        <button id="spin-btn" class="spin-btn" onclick="spinWheel()">
          Spin the Wheel!
        </button>
      </div>
      <div id="compliment-container">
        <p id="compliment-text">Ready for your compliment?</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
